      function rnd(rate) {
        var random = Math.floor(Math.random() * 100);
        var myRandom = [];
        var randomList = [];
        var randomParent = [];
        for (var i = 0; i < 100; i++) {
          myRandom.push(parseInt([i]) + 1);
        }
        for (var i = 0; i < rate.length; i++) {
          var temp = [];
          var start = 0;
          var end = 0;
          randomList.push(parseInt(rate[i].split("%")[0]));
          for (var j = 0; j < randomList.length; j++) {
            start += randomList[j - 1] || 0;
            end += randomList[j];
          }
          temp = myRandom.slice(start, end);
          randomParent.push(temp);
        }
        for (var i = 0; i < randomParent.length; i++) {
          if ($.inArray(random, randomParent[i]) > 0) {
            return i + 1;
          }
        }
      }

      // 欢乐转盘
      function drawRouletteWheel() {
        var canvas = document.getElementById("wheelcanvas");
        if (canvas.getContext) {
          //根据奖品个数计算圆周角度
          var arc = Math.PI / (turnplate.restaraunts.length / 2);
          var ctx = canvas.getContext("2d");
          //在给定矩形内清空一个矩形
          ctx.clearRect(0, 0, 422, 422);
          //strokeStyle 属性设置或返回用于笔触的颜色、渐变或模式
          ctx.strokeStyle = "#FFBE04";
          //font 属性设置或返回画布上文本内容的当前字体属性
          ctx.font = "16px Microsoft YaHei";
          for (var i = 0; i < turnplate.restaraunts.length; i++) {
            var angle = turnplate.startAngle + i * arc;
            ctx.fillStyle = turnplate.colors[i];
            ctx.beginPath();
            //arc(x,y,r,起始角,结束角,绘制方向) 方法创建弧/曲线（用于创建圆或部分圆）
            ctx.arc(
              211,
              211,
              turnplate.outsideRadius,
              angle,
              angle + arc,
              false
            );
            ctx.arc(211, 211, turnplate.insideRadius, angle + arc, angle, true);
            ctx.stroke();
            ctx.fill();
            //锁画布(为了保存之前的画布状态)
            ctx.save();

            //----绘制奖品开始----
            ctx.fillStyle = "#E5302F";
            var text = turnplate.restaraunts[i];
            var line_height = 17;
            //translate方法重新映射画布上的 (0,0) 位置
            ctx.translate(
              211 + Math.cos(angle + arc / 2) * turnplate.textRadius,
              211 + Math.sin(angle + arc / 2) * turnplate.textRadius
            );

            //rotate方法旋转当前的绘图
            ctx.rotate(angle + arc / 2 + Math.PI / 2);

            /** 下面代码根据奖品类型、奖品名称长度渲染不同效果，如字体、颜色、图片效果。(具体根据实际情况改变) **/
            if (text.indexOf("M") > 0) {
              //流量包
              var texts = text.split("M");
              for (var j = 0; j < texts.length; j++) {
                ctx.font =
                  j == 0 ? "bold 20px Microsoft YaHei" : "16px Microsoft YaHei";
                if (j == 0) {
                  ctx.fillText(
                    texts[j] + "M",
                    -ctx.measureText(texts[j] + "M").width / 2,
                    j * line_height
                  );
                } else {
                  ctx.fillText(
                    texts[j],
                    -ctx.measureText(texts[j]).width / 2,
                    j * line_height
                  );
                }
              }
            } else if (text.indexOf("M") == -1 && text.length > 6) {
              //奖品名称长度超过一定范围
              text = text.substring(0, 6) + "||" + text.substring(6);
              var texts = text.split("||");
              for (var j = 0; j < texts.length; j++) {
                ctx.fillText(
                  texts[j],
                  -ctx.measureText(texts[j]).width / 2,
                  j * line_height
                );
              }
            } else {
              //在画布上绘制填色的文本。文本的默认颜色是黑色
              //measureText()方法返回包含一个对象，该对象包含以像素计的指定字体宽度
              ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
            }

            //添加对应图标
            if (text.indexOf("谢谢惠顾") >= 0) {
              var img = document.getElementById("sorry-img");
              img.onload = function () {
                ctx.drawImage(img, -18, 25, 40, 40);
              };
              ctx.drawImage(img, -18, 25, 40, 40);
            } else if (text.indexOf("比心") >= 0) {
              var img = document.getElementById("gift1-img");
              img.onload = function () {
                ctx.drawImage(img, -18, 25, 40, 40);
              };
              ctx.drawImage(img, -18, 25, 40, 40);
            } else if (text.indexOf("口红") >= 0) {
              var img = document.getElementById("gift2-img");
              img.onload = function () {
                ctx.drawImage(img, -18, 25, 40, 40);
              };
              ctx.drawImage(img, -18, 25, 40, 40);
            } else if (text.indexOf("花") >= 0) {
              var img = document.getElementById("gift3-img");
              img.onload = function () {
                ctx.drawImage(img, -18, 25, 40, 40);
              };
              ctx.drawImage(img, -18, 25, 40, 40);
            } else if (text.indexOf("密室之旅") >= 0) {

            } else if (text.indexOf("棒棒糖") >= 0) {

              ctx.drawImage(img, -18, 25, 40, 40);
            } else if (text.indexOf("香水") >= 0) {
              var img = document.getElementById("gift6-img");
              img.onload = function () {
                ctx.drawImage(img, -18, 25, 40, 40);
              };
              ctx.drawImage(img, -18, 25, 40, 40);
            } else if (text.indexOf("卡丁车") >= 0) {
              var img = document.getElementById("gift7-img");
              img.onload = function () {
                ctx.drawImage(img, -18, 25, 40, 40);
              };
              ctx.drawImage(img, -18, 25, 40, 40);
            } else if (text.indexOf("村口大壮") >= 0) {
              var img = document.getElementById("gift8-img");
              img.onload = function () {
                ctx.drawImage(img, -18, 25, 40, 40);
              };
              ctx.drawImage(img, -18, 25, 40, 40);
            }
            //把当前画布返回（调整）到上一个save()状态之前
            ctx.restore();
            //----绘制奖品结束----
          }
        }
      }
